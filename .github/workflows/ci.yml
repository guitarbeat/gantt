name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read

jobs:
  build-test:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src
    strategy:
      fail-fast: false
      matrix:
        go-version: ["1.20", "1.21", "1.22"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Go env
        run: go env

      - name: Download modules
        run: go mod download

      - name: Verify modules
        run: go mod verify

      - name: Fmt check
        run: |
          set -e
          DIFF=$(gofmt -l . | wc -l)
          if [ "$DIFF" -ne 0 ]; then
            echo "The following files are not gofmt formatted:" >&2
            gofmt -l . >&2
            exit 1
          fi

      - name: Vet
        run: go vet ./...

      - name: Build
        run: go build ./...

      - name: Test
        run: |
          if ls ./*.go 1> /dev/null 2>&1 && ls ./*_test.go 1> /dev/null 2>&1; then
            go test ./... -coverprofile=coverage.out
          else
            echo "No Go tests found; skipping 'go test' step.";
          fi

