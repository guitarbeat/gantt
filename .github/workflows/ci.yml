name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    name: Test (Go ${{ matrix.go-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.19, 1.20, 1.21]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: go test -v -race -coverprofile=coverage.out ./...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella

  build-without-latex:
    name: Build without XeLaTeX (CI/CD Robustness Test)
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Build without XeLaTeX (should succeed)
      run: make -f scripts/Makefile build

    - name: Verify LaTeX generation works without PDF
      run: |
        if [ ! -f "generated/monthly_calendar.tex" ]; then
          echo "âŒ LaTeX source file not found"
          exit 1
        fi
        echo "âœ… LaTeX files generated successfully without XeLaTeX dependency"

    - name: Upload LaTeX artifacts
      uses: actions/upload-artifact@v4
      with:
        name: latex-only-${{ github.sha }}
        path: |
          generated/*.tex
          generated/plannergen
        retention-days: 7

  build:
    name: Build & PDF Generation
    runs-on: ubuntu-latest
    needs: [test, build-without-latex]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install XeLaTeX
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-xetex texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra

    - name: Download dependencies
      run: go mod download

    - name: Install optimization tools
      run: |
        go install golang.org/x/tools/cmd/goimports@latest
        go install golang.org/x/tools/cmd/gorename@latest

    - name: Run automatic optimizations
      run: |
        echo "ðŸ”§ Running automatic code optimizations..."
        goimports -w src/
        gofmt -s -w src/
        go mod tidy
        echo "âœ… Automatic optimizations complete"

    - name: Run go vet
      run: go vet ./...

    - name: Check formatting
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "The following files are not formatted:"
          gofmt -s -l .
          exit 1
        fi

    - name: Build project (LaTeX generation)
      run: make -f scripts/Makefile build-latex

    - name: Build project with PDF (if XeLaTeX available)
      run: make -f scripts/Makefile build

    - name: Verify PDF generation
      run: |
        # Check for main PDF output
        if [ ! -f "generated/monthly_calendar.pdf" ]; then
          echo "âŒ Main PDF not found: generated/monthly_calendar.pdf"
          ls -la generated/
          exit 1
        fi

        # Check PDF file size (50KB - 200KB range)
        PDF_SIZE=$(stat -c%s "generated/monthly_calendar.pdf")
        MIN_SIZE=50000
        MAX_SIZE=200000

        echo "âœ… PDF size: $PDF_SIZE bytes"

        if [ $PDF_SIZE -lt $MIN_SIZE ]; then
          echo "âŒ PDF too small: $PDF_SIZE bytes (minimum: $MIN_SIZE bytes)"
          exit 1
        fi

        if [ $PDF_SIZE -gt $MAX_SIZE ]; then
          echo "âŒ PDF too large: $PDF_SIZE bytes (maximum: $MAX_SIZE bytes)"
          exit 1
        fi

        # Verify PDF is valid
        if ! file "generated/monthly_calendar.pdf" | grep -q "PDF"; then
          echo "âŒ Generated file is not a valid PDF"
          exit 1
        fi

        echo "âœ… PDF generation successful"

    - name: Verify LaTeX files generated
      run: |
        if [ ! -f "generated/monthly_calendar.tex" ]; then
          echo "âŒ LaTeX source file not found"
          exit 1
        fi
        echo "âœ… LaTeX files generated"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: phd-planner-${{ github.sha }}
        path: |
          generated/*.pdf
          generated/*.tex
          generated/plannergen
        retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21
    
    - name: Run Gosec Security Scanner
      uses: securego/gosec@master
      with:
        args: ./...

  lint:
    name: Code Quality & Auto-Optimization
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Install optimization tools
      run: |
        go install golang.org/x/tools/cmd/goimports@latest
        go install golang.org/x/tools/cmd/gorename@latest
        go install github.com/godoctor/godoctor@latest

    - name: Run goimports (import optimization)
      run: |
        echo "ðŸ”§ Running goimports to optimize imports..."
        goimports -w src/
        if [ -n "$(git status --porcelain)" ]; then
          echo "âš ï¸  goimports made changes to imports"
          git diff
        else
          echo "âœ… Imports are already optimized"
        fi

    - name: Run gofmt -s (code simplification)
      run: |
        echo "ðŸ”§ Running gofmt -s to simplify code..."
        gofmt -s -w src/
        if [ -n "$(git status --porcelain)" ]; then
          echo "âš ï¸  gofmt -s made changes to code"
          git diff
        else
          echo "âœ… Code is already simplified"
        fi

    - name: Run go mod tidy (dependency cleanup)
      run: |
        echo "ðŸ”§ Running go mod tidy to clean dependencies..."
        go mod tidy
        if [ -n "$(git status --porcelain)" ]; then
          echo "âš ï¸  go mod tidy made changes to go.mod/go.sum"
          git diff
        else
          echo "âœ… Dependencies are already clean"
        fi

    - name: golangci-lint (comprehensive analysis)
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        args: --timeout=5m --fix

    - name: Check for remaining issues
      run: |
        echo "ðŸ” Checking for any remaining linting issues..."
        if golangci-lint run src/...; then
          echo "âœ… No linting issues found"
        else
          echo "âŒ Linting issues found that need manual attention"
          exit 1
        fi

    - name: Verify tests still pass
      run: |
        echo "ðŸ§ª Running tests to ensure optimizations didn't break anything..."
        go test ./src/...

    - name: Check for uncommitted changes
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "âŒ There are uncommitted changes after optimization"
          echo "Please commit the following changes:"
          git status
          git diff
          exit 1
        else
          echo "âœ… No uncommitted changes - code is clean"
        fi

  auto-optimize:
    name: Auto-Optimize Code Quality
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21

    - name: Install optimization tools
      run: |
        go install golang.org/x/tools/cmd/goimports@latest
        go install golang.org/x/tools/cmd/gorename@latest
        go install github.com/godoctor/godoctor@latest
        go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

    - name: Run comprehensive optimizations
      run: |
        echo "ðŸ”§ Running comprehensive code optimizations..."
        
        # Import optimization
        echo "ðŸ“¦ Optimizing imports..."
        goimports -w src/
        
        # Code simplification
        echo "ðŸŽ¯ Simplifying code..."
        gofmt -s -w src/
        
        # Dependency cleanup
        echo "ðŸ§¹ Cleaning dependencies..."
        go mod tidy
        
        # Linting with auto-fix
        echo "ðŸ” Running linter with auto-fix..."
        golangci-lint run --fix src/...
        
        echo "âœ… All optimizations complete"

    - name: Check for changes
      id: changes
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "ðŸ“ Changes detected:"
          git status
          git diff
        else
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "âœ… No changes needed - code is already optimized"
        fi

    - name: Create Pull Request
      if: steps.changes.outputs.changes == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "ðŸ¤– Auto-optimize: Apply automatic code improvements"
        title: "ðŸ¤– Auto-optimize: Apply automatic code improvements"
        body: |
          ## ðŸ¤– Automatic Code Optimizations Applied
          
          This PR contains automatic optimizations applied by the CI/CD pipeline:
          
          - **Import optimization** - Cleaned up and organized imports
          - **Code simplification** - Applied gofmt -s simplifications
          - **Dependency cleanup** - Removed unused dependencies
          - **Linting fixes** - Applied golangci-lint auto-fixes
          
          ### Changes Made:
          - Optimized import statements
          - Simplified code constructs
          - Cleaned up dependencies
          - Fixed linting issues
          
          All changes are automatically generated and tested. Please review and merge if the changes look good.
        branch: auto-optimize-${{ github.run_number }}
        delete-branch: true