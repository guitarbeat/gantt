name: Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Install LaTeX
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-latex-base texlive-latex-extra texlive-xetex texlive-fonts-recommended texlive-fonts-extra

    - name: Build project
      run: make

    - name: Verify PDF generation
      run: |
        if [ ! -f "test.pdf" ]; then
          echo "PDF file not found!"
          exit 1
        fi
        echo "âœ… PDF generated successfully"