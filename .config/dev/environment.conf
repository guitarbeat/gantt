# Development Environment Configuration
# This file contains development-specific settings

# Development mode
DEV_MODE = true
DEBUG_MODE = true
VERBOSE_LOGGING = true

# File paths
DEV_CSV_FILE = input_data/research_timeline_v5.1_comprehensive.csv
DEV_CONFIG_FILE = configs/base.yaml
DEV_OUTPUT_DIR = generated
DEV_LOG_DIR = generated/logs

# Go development settings
GO_DEV_FLAGS = -race -cover
GO_TEST_FLAGS = -v -race -coverprofile=coverage.out
GO_BUILD_FLAGS = -ldflags="-s -w" -trimpath

# LaTeX development settings
LATEX_DEV_FLAGS = -synctex=1 -interaction=nonstopmode -file-line-error
LATEX_PREVIEW_MODE = true

# Hot reload settings
WATCH_FILES = "*.go,*.yaml,*.yml,*.tpl,*.md"
WATCH_EXCLUDE = "vendor/**,generated/**,.temp/**,.build_artifacts/**,releases/**"

# Development tools
DEV_TOOLS = golangci-lint,pre-commit,air,entr
DEV_TOOLS_INSTALL = "go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest && pre-commit install && go install github.com/cosmtrek/air@latest"

# Environment variables for development
export DEV_PLANNER_CSV_FILE = $(DEV_CSV_FILE)
export DEV_PLANNER_CONFIG_FILE = $(DEV_CONFIG_FILE)
export DEV_PLANNER_OUTPUT_DIR = $(DEV_OUTPUT_DIR)
export DEV_PLANNER_SILENT = 0
export DEV_PLANNER_DEBUG = 1
export DEV_PLANNER_VERBOSE = 1
