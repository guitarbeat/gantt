# Presentation Preset - Larger text for presenting
# Optimized for readability during presentations and meetings

layout:
  task_styling:
    fontsize: \small            # Increased from \footnotesize
    bar_height: 5.5mm           # Increased from 4.5mm
    spacing:
      padding_vertical: 0.6mm    # Increased from 0.4mm
      content_vspace: "0.2ex"   # Increased from 0.15ex
  latex:
    monthlycellheight: 84pt    # Increased from 72pt
    typography:
      scale:
        base: 10pt              # Increased from 9pt
        sm: 9pt                 # Increased from 8pt
        xs: 8pt                 # Increased from 7pt
        lg: 12pt                # Increased from 11pt
        xl: 14pt                # Increased from 13pt
        xxl: 18pt               # Increased from 16pt
    document:
      fontsize: 10pt            # Increased from 9pt
