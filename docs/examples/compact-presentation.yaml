# Compact Presentation Configuration
# Optimized for presentations and meetings with high information density

# Compact settings
year: 2025
weekstart: 1
ampmtime: false
dotted: true
calafterschedule: false
addlasthalfhour: false  # Remove extra hour for compact layout
cleartoprightcorner: true

# Disable debugging for clean presentation
debug:
  showframe: false
  showlinks: false

# Compact layout optimized for screens/projectors
layout:
  paper:
    width: 29.7cm  # A4 landscape
    height: 21.0cm
    marginparwidth: 0.5cm
    marginparsep: 0cm
    reversemargins: false
    margin:
      top: 0.3cm
      bottom: 0.3cm
      left: 0.5cm
      right: 0.5cm

  # Dense typography for presentations
  latex:
    tabcolsep: 2pt
    headersidemonthswidth: 28cm
    arraystretch: 1.0  # Tighter line spacing
    monthlycellheight: 35pt  # Smaller cells for density
    headerresizebox: 4mm
    linethicknessdefault: .25pt
    linethicknessthick: .5pt
    colsep: 2pt

    document:
      fontsize: 8pt  # Smaller font for more content
      parindent: 0pt

    typography:
      scale:
        xs: 6pt
        sm: 7pt
        base: 8pt
        lg: 10pt
        xl: 12pt
        xxl: 14pt

      hyphenpenalty: 10000
      tolerance: 2000  # More tolerance for tight layouts
      emergencystretch: 3em

  # Minimal task styling for presentations
  task_styling:
    fontsize: \scriptsize
    bar_height: 3mm  # Smaller bars
    border_width: 0.3pt
    show_objectives: false  # Hide objectives for cleaner look

    background_opacity: 20
    border_opacity: 60

    spacing:
      vertical_offset: 0pt
      content_vspace: "0.1ex"
      padding_horizontal: 0.8mm
      padding_vertical: 0.2mm

    typography:
      title_size: \scriptsize
      body_size: \tiny
      title_weight: \textbf
      body_weight: \normalfont

    milestone:
      border_width: 0.8pt
      border_opacity: 80
      background_opacity: 30

  # Compact calendar layout
  calendar_layout:
    day_number_width: "4mm"
    day_content_margin: "5mm"
    task_cell_margin: "5mm"
    task_cell_spacing: "3mm"
    day_cell_minipage_width: "4mm"
    header_angle_size_offset: "0.5pt"

# Presentation pages
pages:
  - name: monthly
    renderblocks:
      - funcname: monthly
        tpls:
          - page.tpl

# Presentation data
csv_file_path: input_data/research_timeline_v5.1_comprehensive.csv
output_dir: generated
