# Academic Research Timeline Configuration
# Optimized for PhD dissertation planning with research focus

# Basic settings for academic planning
year: 2025
weekstart: 1  # Monday
ampmtime: false
dotted: true
calafterschedule: false
addlasthalfhour: true
cleartoprightcorner: false

# Enable debugging for development
debug:
  showframe: false
  showlinks: false

# Research-focused layout
layout:
  paper:
    width: 15.6cm
    height: 21.5cm
    marginparwidth: 1cm
    marginparsep: 0cm
    reversemargins: true
    margin:
      top: 0.2cm
      bottom: 0.5cm
      left: 0.5cm
      right: 0.5cm

  # Academic typography
  latex:
    tabcolsep: 4pt
    headersidemonthswidth: 14.5cm
    arraystretch: 1.15
    monthlycellheight: 55pt
    headerresizebox: 6mm
    linethicknessdefault: .35pt
    linethicknessthick: .7pt
    colsep: 4pt

    document:
      fontsize: 9pt
      parindent: 0pt

    typography:
      scale:
        xs: 7pt
        sm: 8pt
        base: 9pt
        lg: 11pt
        xl: 13pt
        xxl: 16pt

      hyphenpenalty: 10000
      tolerance: 1000
      emergencystretch: 2em

  # Research task styling
  task_styling:
    fontsize: \footnotesize
    bar_height: 4.5mm
    border_width: 0.5pt
    show_objectives: true  # Show research objectives

    background_opacity: 15
    border_opacity: 75

    spacing:
      vertical_offset: 0pt
      content_vspace: "0.15ex"
      padding_horizontal: 1.2mm
      padding_vertical: 0.4mm

    typography:
      title_size: \footnotesize
      body_size: \scriptsize
      title_weight: \textbf
      body_weight: \normalfont

    milestone:
      border_width: 1.2pt
      border_opacity: 90
      background_opacity: 25

  # Academic calendar layout
  calendar_layout:
    day_number_width: "6mm"
    day_content_margin: "8mm"
    task_cell_margin: "8mm"
    task_cell_spacing: "6mm"
    day_cell_minipage_width: "6mm"
    header_angle_size_offset: "0.86pt"

# Research pages
pages:
  - name: monthly
    renderblocks:
      - funcname: monthly
        tpls:
          - page.tpl

# Research CSV data
csv_file_path: input_data/research_timeline_v5.1_comprehensive.csv

# Research output settings
output_dir: generated
