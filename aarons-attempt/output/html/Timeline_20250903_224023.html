<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Row Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #3B82F6;
        }
        .header h1 {
            color: #1F2937;
            margin: 0;
            font-size: 2.5em;
        }
        .header p {
            color: #6B7280;
            margin: 10px 0 0 0;
        }
        .timeline {
            position: relative;
            margin: 40px 0;
        }
        .timeline-axis {
            height: 4px;
            background: linear-gradient(90deg, #3B82F6, #10B981);
            border-radius: 2px;
            position: relative;
        }
        .task-bar {
            position: absolute;
            height: 30px;
            background: #3B82F6;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .task-bar:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .milestone {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #9333EA;
            transform: rotate(45deg);
            border-radius: 3px;
            cursor: pointer;
        }
        .task-details {
            margin-top: 40px;
        }
        .task-card {
            background: #F9FAFB;
            border-left: 4px solid #3B82F6;
            padding: 15px;
            margin: 10px 0;
            border-radius: 0 8px 8px 0;
            transition: all 0.3s ease;
        }
        .task-card:hover {
            background: #F3F4F6;
            transform: translateX(5px);
        }
        .task-name {
            font-weight: bold;
            color: #1F2937;
            margin-bottom: 5px;
        }
        .task-dates {
            color: #6B7280;
            font-size: 0.9em;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #E5E7EB;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10B981, #3B82F6);
            width: 30%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Single Row Test</h1>
            <p>Timeline: September 03, 2025 - September 10, 2025</p>
            <p>Total Tasks: 1 | Duration: 7 days</p>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <div class="timeline">
            <div class="timeline-axis"></div>
            <!-- Task bars will be positioned here -->
        </div>
        
        <div class="task-details">
            <h2>Task Details</h2>

            <div class="task-card">
                <div class="task-name">Test Enhanced Timeline</div>
                <div class="task-dates">September 03, 2025 - September 10, 2025 (8 days)</div>
                <div style="color: #6B7280; font-size: 0.9em; margin-top: 5px;">Demonstrate the enhanced Gantt chart generator with modern styling and interactive features</div>
            </div>

        </div>
    </div>
    
    <script>
        // Add interactive features
        document.addEventListener('DOMContentLoaded', function() {
            // Add click handlers for task cards
            const taskCards = document.querySelectorAll('.task-card');
            taskCards.forEach(card => {
                card.addEventListener('click', function() {
                    this.style.background = '#DBEAFE';
                    setTimeout(() => {
                        this.style.background = '#F9FAFB';
                    }, 200);
                });
            });
        });
    </script>
</body>
</html>
